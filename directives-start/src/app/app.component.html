<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2!== 0}"
            [ngStyle]="{backgroundColor: number%2!==0 ? 'yellow' : 'transparent'}" *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div *appUnless="onlyOdd">
            <li class="list-group-item" [ngClass]="{even: number % 2=== 0}"
              [ngStyle]="{backgroundColor: number%2!==0 ? 'yellow' : 'transparent'}" *ngFor="let number of evenNumbers">
              {{number}}
            </li>
          </div>
        </ng-template>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
            [ngClass]="{even: number % 2=== 0}"
            [ngStyle]="{backgroundColor: number%2!==0 ? 'yellow' : 'transparent'}" 
            *ngFor="let number of evenNumbers">
              {{number}}
          </li>
        </div> -->
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style Check - Basic Directive</p>
      <p appAdvanceHighlight [defaultColor]="'dodgerblue'" [highlightColor]="'darkslateblue'">Style Check - Advance
        Directive</p>
    </div>
  </div>
  <div [ngSwitch]="check">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="15">Value is 15</p>
    <p *ngSwitchCase="25">Value is 25</p>
    <p *ngSwitchCase="35">Value is 35</p>
    <p *ngSwitchDefault>Value is 10</p>
  </div>
</div>
