<button 
    class="btn btn-outline-primary mr-1" 
    (click)='StartOrPauseTimer()'
    [innerText]="CurrentEvent"></button>
<button 
    class="btn btn-outline-primary mr-1" 
    (click)='resetTimer()'
    [innerText]="ResetEvent"
    [disabled]="isResetDisabled"></button>
<p>{{timeLeft}} seconds remaining</p>
