<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <app-alert [message]="error" *ngIf="this.error" (close)="onHandleError()"></app-alert>-->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email" formControlName="email" type="email" class="form-control"/>
        <span
          *ngIf="checkInvalidEmail"
          class="help-block">Please enter valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control"/>
        <span
          *ngIf="checkInvalidPassword"
          class="help-block">Please enter valid password</span>
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="invalidSignupForm" type="submit">{{LoginLabel}}</button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{SwitchLabel}}</button>
      </div>
    </form>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
</div>
