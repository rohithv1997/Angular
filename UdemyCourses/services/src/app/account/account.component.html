<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ getAccountStatus() }}</p>
    <button class="btn btn-default" (click)="onSetTo(ActiveStatus)">Set to '{{ActiveStatus}}'</button>
    <button class="btn btn-default" (click)="onSetTo(InactiveStatus)">Set to '{{InactiveStatus}}'</button>
    <button class="btn btn-default" (click)="onSetTo(UnknownStatus)">Set to '{{UnknownStatus}}'</button>
  </div>
</div>
