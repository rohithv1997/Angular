<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          <span
            *ngIf="!this.projectForm.get('name').valid && this.projectForm.get('name').touched && this.projectForm.get('name').errors!==null"
            class="help-block">
            <span
              *ngIf="this.projectForm.get('name').errors['TestFound']">
              Test is an invalid name
            </span>
            <span
              *ngIf="this.projectForm.get('name').errors['ProdFound']">
              Prod is an invalid name
            </span>
            <span
              *ngIf="this.projectForm.get('name').errors['required']">
              Please enter valid name
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="!this.projectForm.get('email').valid && this.projectForm.get('email').touched && this.projectForm.get('email').errors!==null"
            class="help-block">
            <span
              *ngIf="this.projectForm.get('email').errors['required']">
              Please enter valid Email
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
            <select
              id="status"
              class="form-control"
              formControlName="status">
              <option *ngFor="let stat of status" value="stat">{{stat}}</option>
            </select>
        </div>
        <span 
          *ngIf="!this.projectForm.valid && this.projectForm.touched"
          class="help-block">Please enter valid data</span> 
        <button class="btn btn-primary" type="submit">Submit</button> 
      </form>
    </div>
  </div>
</div>
